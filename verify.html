<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/845/845646.png" type="image/png">

  <style>
    :root {
      --bg: #020617;
      --bg2: #0f172a;
      --accent: #22c55e;
      --danger: #ef4444;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --radius: 18px;
      --blue: #3b82f6;
      --glow: 0 0 12px rgba(59,130,246,0.7);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 45%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Home Screen */
    #homeScreen {
      text-align: center;
      max-width: 400px;
      animation: fade 0.35s ease-out;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .home-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 0 0 14px rgba(255,255,255,0.3);
    }

    .home-btn {
      width: 100%;
      padding: 18px;
      margin: 12px 0;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      box-shadow: 0 0 14px rgba(59,130,246,0.7);
      letter-spacing: 0.5px;
      transition: 0.25s;
    }

    .home-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 22px rgba(59,130,246,0.9);
    }

    /* Main Card */
    .card {
      background: linear-gradient(145deg, var(--bg2), #020617);
      padding: 24px;
      width: 350px;
      border-radius: var(--radius);
      border: 1px solid rgba(148,163,184,0.25);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.65);
      animation: pop 0.3s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .toggle {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .switch {
      position: relative;
      width: 50px;
      height: 26px;
      background: #475569;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .switch.active { background: #22c55e; }
    .knob {
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: white;
      top: 2px;
      left: 2px;
      transition: 0.2s;
    }
    .switch.active .knob { left: 26px; }

    /* Scanner Section */
    #scanSection {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #qrScanner {
      width: 260px;
      margin: 10px auto;
      border-radius: 8px;
      border: 1px solid #334155;
    }

    .scan-btn {
      padding: 10px 18px;
      margin: 6px;
      border:none;
      border-radius: 10px;
      background: #3b82f6;
      color:#fff;
      cursor:pointer;
      font-size: 14px;
      box-shadow: var(--glow);
    }

    .scan-btn.stop {
      background: #ef4444;
      box-shadow: 0 0 12px rgba(239,68,68,0.55);
    }

    /* Admin Box */
    #adminModal {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      display:none;
      justify-content:center;
      align-items:center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(3px);
    }

    #adminBox {
      background: #0f172a;
      padding: 20px;
      border-radius: 14px;
      width: 280px;
      text-align: center;
      border:1px solid #334155;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #020617;
      border:1px solid #334155;
      border-radius: 8px;
      color:white;
    }

    .admin-btn {
      margin-top: 15px;
      padding: 10px 15px;
      background: #3b82f6;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    /* Logout */
    #logoutRow {
      position:absolute;
      top:10px; right:10px;
      display:none;
    }

    #logoutRow button {
      padding:6px 12px;
      background:#ef4444;
      border:none;
      border-radius:6px;
      color:white;
      font-size:12px;
      cursor:pointer;
    }
  </style>

  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<!-- HOME SCREEN -->
<div id="homeScreen" style="display:none;">
  <div class="home-title">Verify Pass</div>

  <button class="home-btn" onclick="showSearchBox()">Search by Pass ID</button>
  <button class="home-btn" onclick="showScanner()">Scan QR Code</button>

  <!-- Search Box -->
  <div id="searchBox" style="display:none; margin-top:20px;">
    <input type="number" id="manualId" placeholder="Enter Pass ID">
    <button class="home-btn" style="margin-top:10px;" onclick="manualVerify()">Verify</button>
  </div>

  <!-- Scanner Box -->
  <div id="scanSection">
    <div id="qrScanner"></div>

    <button class="scan-btn" onclick="startScanner()">Start Scanner</button>
    <button class="scan-btn stop" onclick="stopScanner()">Stop Scanner</button>
  </div>
</div>

<!-- VERIFY CARD -->
<div class="card" id="card" style="display:none;">
  <div class="icon">⌛</div>
  <div class="title">Checking Pass...</div>
  <p class="info">Please wait</p>
</div>

<!-- Admin Login Modal -->
<div id="adminModal">
  <div id="adminBox">
    <h3>Admin Login</h3>
    <input type="password" id="adminPass" placeholder="Enter Password">
    <button onclick="verifyAdmin()" class="admin-btn">Login</button>
  </div>
</div>

<!-- LOGOUT BTN -->
<div id="logoutRow">
  <button onclick="logout()">Logout</button>
</div>

<script>
let REAL_PASS = null;
let passData;
let html5QrCode;
let scannerRunning = false;

// Load password
fetch("/config").then(r => r.json()).then(c => REAL_PASS = c.pass);

// Check URL id param
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (!id) document.getElementById("homeScreen").style.display = "block";
if (id) verifyPass(id);


// HOME Screen Logic
function showSearchBox() {
  document.getElementById("searchBox").style.display = "block";
  document.getElementById("scanSection").style.display = "none";
}

function showScanner() {
  document.getElementById("searchBox").style.display = "none";
  document.getElementById("scanSection").style.display = "block";
}

function manualVerify() {
  const id = document.getElementById("manualId").value.trim();
  if (!id) return alert("Enter Pass ID");
  verifyPass(id);
}


// VERIFY
function verifyPass(passId) {
  document.getElementById("homeScreen").style.display = "none";
  document.getElementById("card").style.display = "block";

  fetch(`/verify-pass/${passId}`)
    .then(res => res.json())
    .then(data => {
      const card = document.getElementById("card");

      if (!data.success) {
        card.innerHTML = `
          <div class="icon" style="color:#ef4444;">✖</div>
          <div class="title">Invalid Pass</div>
          <p class="info">${data.message}</p>
        `;
        addScanAgainButton();
        return;
      }

      passData = data.pass;
      loadUI();
    });
}


// LOAD UI
function loadUI() {
  const card = document.getElementById("card");

  const isAdmin = isAdminLoggedIn();
  const foodValue = passData.food;

  if (isAdmin) document.getElementById("logoutRow").style.display = "block";

  card.innerHTML = `
    <div class="icon" style="color:#22c55e;">✔</div>
    <div class="title">Valid Pass</div>
    <p class="info"><b>Name:</b> ${passData.name}</p>
    <p class="info"><b>ID:</b> ${passData.id}</p>
    <p class="info"><b>Date:</b> ${new Date(passData.date).toLocaleString()}</p>

    <div class="toggle">
        <span><b>Food:</b></span>
        ${ isAdmin ? `
          <div id="switch" class="switch ${foodValue === "Yes" ? "active" : ""}">
            <div class="knob"></div>
          </div>
        ` : ""}

        <span id="foodText" style="font-size:15px;">
          ${foodValue}
        </span>
    </div>

    <button class="admin-btn" onclick="openAdmin()">Admin Login</button>
  `;

  addScanAgainButton();
  setupToggle();
}


// TOGGLE FOOD
function setupToggle() {
  const sw = document.getElementById("switch");
  const foodText = document.getElementById("foodText");

  if (!sw) return;

  if (!isAdminLoggedIn()) {
    sw.style.opacity = "0.4";
    sw.style.pointerEvents = "none";
    return;
  }

  sw.onclick = () => {
    sw.classList.toggle("active");

    const newFood = sw.classList.contains("active") ? "Yes" : "No";
    foodText.innerText = newFood;

    fetch(`/update-food/${passData.id}`, {
      method: "PATCH",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ food: newFood })
    });
  };
}


// QR SCANNER
function startScanner() {
  if (scannerRunning) return;

  if (!html5QrCode) {
    html5QrCode = new Html5Qrcode("qrScanner");
  }

  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 220 },
    onScanSuccess
  ).then(() => {
    scannerRunning = true;
  });
}

function stopScanner() {
  if (html5QrCode && scannerRunning) {
    html5QrCode.stop().then(() => {
      scannerRunning = false;
      html5QrCode.clear();
    });
  }
}

function onScanSuccess(decodedText) {
  stopScanner();

  let id = null;

  try {
    let json = JSON.parse(decodedText);
    if (json.id) id = json.id;
  } catch {}

  if (!id && decodedText.includes("?")) {
    const url = new URL(decodedText);
    id = url.searchParams.get("id");
  }

  if (!id && /^[0-9]+$/.test(decodedText)) {
    id = decodedText;
  }

  if (!id) return alert("Invalid QR Code");

  verifyPass(id);
  addScanAgainButton();
}


// SCAN AGAIN BUTTON
function addScanAgainButton() {
  const card = document.getElementById("card");

  const btn = `
    <button class="home-btn" 
      style="margin-top:18px;background:#2563eb;box-shadow:0 0 14px rgba(37,99,235,0.7)"
      onclick="scanAgain()">
      Scan Again
    </button>
  `;

  if (!card.innerHTML.includes("Scan Again")) {
    card.innerHTML += btn;
  }
}

function scanAgain() {
  document.getElementById("card").style.display = "none";
  document.getElementById("homeScreen").style.display = "block";
  showScanner();
  startScanner();
}


// ADMIN LOGIN
function openAdmin() {
  document.getElementById("adminModal").style.display = "flex";
}

function verifyAdmin() {
  if (document.getElementById("adminPass").value === REAL_PASS) {
    localStorage.setItem("adminLogin", Date.now() + 5 * 60 * 1000);
    document.getElementById("adminModal").style.display = "none";
    document.getElementById("logoutRow").style.display = "block";
    loadUI();
  } else {
    alert("Wrong Password!");
  }
}

function isAdminLoggedIn() {
  const t = localStorage.getItem("adminLogin");
  return t && Date.now() < t;
}

function logout() {
  localStorage.removeItem("adminLogin");
  location.href = "/verify.html";
}

</script>

</body>
</html>
